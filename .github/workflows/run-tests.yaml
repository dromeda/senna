name: Run Tests

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libcurl4-openssl-dev

    - name: Compile code
      run: gcc -o test test.c -lcurl -lm

    - name: Run tests
      run: ./test

    - name: Upload test results
      uses: actions/upload-artifact@v2
      with:
        name: test-results
        path: results.txt
